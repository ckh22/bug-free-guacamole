<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                padding: 0;
                margin: 0;
                background: #f7f7f7;
            }

            .content {
                width: 100%;
            }

            ul {
                height: 5vh;
                padding: 0;
                list-style: none;
                background: white;
                position: relative;
                margin: 0;
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: end;
                -ms-flex-pack: end;
                justify-content: flex-end;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
            }

            ul li {
                margin: 15px;
            }

            ul li a {
                text-decoration: none;
                color: black;
            }

            .cards {
                display: -ms-grid;
                display: grid;
                -ms-grid-columns: auto;
                grid-template-columns: auto;
                grid-gap: 50px;
                padding: 50px;
                max-width: 90vh;
                margin: 0 auto;
            }

            .cards .card {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                background: white;
                max-height: 30vh;
                overflow: hidden;
                border-radius: 20px 20px 20px 20px;
            }

            .cards .card img {
                width: 30vh;
                height: 30vh;
            }


            .inline {
                display: inline-block;
            }

            .info {
                width: 100%;
            }

            .info .name {
                padding: 15px;
            }

            .info hr {
                margin: 0;
            }

            .info .tracks {
                display: -ms-grid;
                display: grid;
                -ms-grid-columns: auto auto auto;
                grid-template-columns: auto auto auto;
            }

            .info .top-portion a {
                padding: 15px;
                text-decoration: none;
            }
            /*# sourceMappingURL=main.css.map */
        </style>
    </head>
    <body>
        <div class="content">
            <ul>
                <li>
                    <a href="#" class="active"></a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
            </ul>
            <div class="cards">
                {% for playlist in playlists %}
                    <div class="card">
                        <img src="{{ playlist.image }}" alt="playlist image"/>
                        <div class="info">
                            <div class="top-portion" style="display: flex; justify-content: space-between">
                                <div class="name">Name:
                                    {{ playlist.name }}</div>
                                <a href="{{ url_for('playlist', playlist_id=playlist.id) }}">View Playlist</a>
                            </div>
                            <hr>
                            <div class="tracks">
                                {% for track in playlist.tracks.values() %}
                                    <div class="track">{{ track.name }}</div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </body>
    </body>
</html>
