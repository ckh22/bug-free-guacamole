<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            body {
                font-family: 'Raleway', sans-serif;
                margin: 0;
                padding: 0;
                background: rgb(235, 211, 211);
            }

            ul {
                height: 5vh;
                padding: 0;
                list-style: none;
                background: white;
                position: relative;
                margin: 0;
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: end;
                -ms-flex-pack: end;
                justify-content: flex-end;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
            }

            ul li {
                margin: 15px;
            }

            ul li a {
                text-decoration: none;
                color: black;
            }

            .lyrics {
                width: 60vh;
                background: white;
            }

            .content {
                display: grid;
                grid-template-columns: auto auto;
                column-gap: 20px;
            }

            .lyrics {
                padding: 3em;
                margin-top: 3.3em;
            }


            .sticky {
                position: sticky;
                top: 10%;
                margin: 0 auto;
                box-shadow: 5px 5px 10px 0 rgba(0, 0, 0, 0.349);
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <a href="{{ url_for('user') }}" class="active">Home</a>
            </li>
        </ul>
        <div class="container content">
            <div class="lyrics container">
                {% if lyrics != None %}

                    <h1>{{ track.name }}</h1>
                    <h4>By:{{ track.artists[0] }}</h4>
                    {% for line in lyrics %}
                        {{ line }}
                        <br>
                    {% endfor %}

                {% else %}
                    <h4>No Lyrics Found</h4>
                {% endif %}
            </div>
        <div class="info">
            <div class="card sticky" style="width: 40vh;">
                <img src="{{ track.image }}" alt="track image" class="card-img-top"/>
                <div class="card-body">
                    Track:
                    {{ track.name }}
                    <br>
                    Artist(s):
                    {% for artist in track.artists %}
                        {{ artist }}
                        <br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html></body></html></div></body></html></div></body></html>
